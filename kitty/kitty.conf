include ./theme.conf

font_size 12.0

# BEGIN_KITTY_FONTS
font_family      family="Inconsolata-g for Powerline"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
#

# Tab bar options
# map command+t                      new_tab_with_cwd !neighbor                  
# map command+option+left     previous_tab               
# map command+option+right   next_tab                  
map ctrl+1                      goto_tab 1                   
map ctrl+2                     goto_tab 2                   
map ctrl+3                     goto_tab 3                   
map ctrl+4                     goto_tab 4                   
map ctrl+5                     goto_tab 5                   
map ctrl+6                     goto_tab 6                   
map ctrl+7                     goto_tab 7                   
map ctrl+8                     goto_tab 8                   
map ctrl+9                     goto_tab 9                   
map ctrl+10                   goto_tab 10                   

map shift+tab next_window

bell_on_tab yes
tab_bar_edge                      bottom
tab_bar_margin_height      0 7.5 
tab_bar_style                       slant
tab_bar_align                       left
tab_title_max_length          27

tab_title_template              " ⌘{index} {title[title.rfind('/')+1:]}"
active_tab_title_template  " ⌘{index} {title[title.rfind('/')+1:]}"

active_tab_font_style         normal

tab_bar_background           #36a3d9
inactive_tab_background   #36a3d9
inactive_tab_foreground    #0e1419
active_tab_background      #0e1419
active_tab_foreground       #E7C547
